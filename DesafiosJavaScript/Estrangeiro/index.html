<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <title>Você é estrangeiro?</title>
</head>
<body class="container">
    <div id="box">
        <h1>Descubra se você é estrangeiro</h1>
        <p>Em qual país você nasceu?</p>
        <input type="text" name="pai" id="pais"> 
        <button id="botao" value="pesquisar" onclick="clicou()">ENTER</button>
        <div id="res">
            
        </div>
    </div>
    <script>
        function clicou() {
            var res = document.getElementById('res')
            var pais = document.getElementById('pais')
            if (pais.value == 'Brasil') {
                res.innerHTML = ("Você é Brasileiro!")
            }else{
                res.innerHTML = ("Você é estrangeiro!")
            }
        }
    </script>
</body>
</html>
